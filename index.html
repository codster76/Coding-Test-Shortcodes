<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Encode Shortcode</h1>
        <form name="myForm">
          <label>Store ID (200 max):</label>
          <input type="number" name="storeIdBox" max="200" value="">
          <label>Transaction ID (10,000 max):</label>
          <input type="number" name="transactionIdBox" max="10000" value="">
          <input type="button" name="button" value="Output Shortcode" onClick="encodeFormData(this.form)">
        </form>
        <br />

        <div>Shortcode: </div>
        <div id="shortcode"></div>

        <h1>Decode Shortcode</h1>
        <form name="myForm">
          <label>Shortcode:</label>
          <input type="text" name="inputbox" value="">
          <input type="button" name="button" value="Output Shortcode" onClick="decodeFormData(this.form)">
        </form>
        
        <br />

        <div>Decoded shortcode: </div>
        <div id="decoded"></div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
